<!DOCTYPE html>

<html>
	<head>
		<title> RANDOM </title>
		
	</head>
	
	<body>
	
	<p id="generatetext"> CLICK THE BUTTON TO GENERATE <p>
	
	
		<script type="text/javascript">
		
		function random() {
			var random_boolean = Math.random() >= 0.5;
			var res = Math.floor((Math.random() * 1660) + 100);
			var res1 = Math.floor((Math.random() * 3240) + 10000);
			
			if (random_boolean) {
				document.getElementById("generatetext").innerHTML = "Result : " + res;
			} else {
				document.getElementById("generatetext").innerHTML = "Result : " + res1;
			}
		}
		
		</script>
		
		<form>
		
			<input type="button" value="GENERATE" onclick="random()"
	
		</form>
	</body>

</html>
